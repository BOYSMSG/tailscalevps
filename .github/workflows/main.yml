name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP & Firewall
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall add rule name="RDP-3389" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User (FIXED EASY PASSWORD)
        run: |
          $username = "RDP"
          $password = "Rdp@123"

          # Delete user if already exists (IMPORTANT)
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          echo "RDP_USERNAME=$username" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest `
            -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" `
            -OutFile "$env:TEMP\tailscale.msi"

          Start-Process msiexec.exe -ArgumentList "/i `"$env:TEMP\tailscale.msi`" /quiet" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Access
        run: |
          Write-Host "=============================="
          Write-Host "RDP READY"
          Write-Host "IP       : $env:TAILSCALE_IP"
          Write-Host "Username : $env:RDP_USERNAME"
          Write-Host "Password : $env:RDP_PASSWORD"
          Write-Host "=============================="

      - name: Keep Runner Alive
        run: |
          while ($true) {
            Write-Host "RDP ACTIVE - $(Get-Date)"
            Start-Sleep -Seconds 300
          }
